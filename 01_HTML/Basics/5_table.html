<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
  border: 1px solid black;
  padding: 10px;
  margin: 10px;
  background-color: aqua;
  border-radius: 5px;
  
}
table{
    width: 100%;
    height: 100%;
}
th, td {
    border-style: dotted;
}


    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Sr No</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Omkar</td>
            <td>Pomendkar</td>
        </tr>
    </table>

    <table>
        <tr>
          <th>Name</th>
          <td>Jill</td>
        </tr>
        <tr>
          <th rowspan="2">Phone</th>
          <td>555-1234</td>
        </tr>
        <tr>
          <td>555-8745</td>
      </tr>
</body>
</html>
